name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup JDK 22.0.1
      uses: actions/setup-java@v4
      with: 
        java-version: 22.0.1
        distribution: "oracle"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2.16.0
      with:
        channel: stable
        flutter-version-file: ../../pubspec.yaml
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test
    
    - name: Build APK
      run: flutter build apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
